<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need a vacation?</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="top">&nbsp;</div>
    <header id="header">
        <img id="header-img"
            src="https://www.wallpaperup.com/uploads/wallpapers/2017/06/23/1092745/819ed6c962a85371b67ab509e8fc4d9d-1000.jpg"
            alt="tropical-island">

        <h1 class="need">Do you need a vacation?</h1>

        <nav id="nav-bar" class="navbar-nav navbar-expand-lg navbar-light">
            <ul>
                <li class="nav-item"> <a href="#top" class="nav-link">Tired?</a> </li>
                <li class=" nav-item"> <a href="#video" class="nav-link">Start Relaxing</a> </li>
                <li class="nav-item"> <a href="#form" class="nav-link">Join us</a> </li>
            </ul>
        </nav>
    </header>

    <hr class="border-gradient border-gradient-left" style="
margin-top: 55rem;">

    <div id="parte-sotto">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/DGIXT7ce3vQ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <div class="card text-center">
            <div class="card-header">
                Wanna join us?
            </div>
            <div class="card-body">
                <h5 class="card-title">Submit to our newsletter for more informations</h5>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input type="email" id="email" placeholder="Your email" class="form-control" name="email" required>
                    <input type="submit" id="submit" class="btn btn-primary">
                </form>
            </div>
            <div class="card-footer text-muted">
                Prepare your luggage...
            </div>
        </div>
    </div>

    <hr class="border-gradient border-gradient-right">
</body>

</html>
